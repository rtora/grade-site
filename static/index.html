<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Grades</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/favicon.ico">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="/static/" class="logo">College Grades</a>
            <nav>
                <div class="nav-container">
                    <ul class="nav-links">
                        <li><a href="/static/about.html">About</a></li>
                    </ul>
                    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                        <span class="theme-label">Dark Mode</span>
                        <div class="toggle-slider">
                            <div class="toggle-icon">ðŸŒ™</div>
                        </div>
                    </button>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div id="filters">
            <input type="text" id="university" placeholder="College" autocomplete="off">
            <input type="text" id="year" placeholder="Year" autocomplete="off">
            <input type="text" id="term" placeholder="Quarter/Semester" autocomplete="off">
            <input type="text" id="subject" placeholder="Subject" autocomplete="off">
            <input type="text" id="catalog_number" placeholder="Course Number" autocomplete="off">
            <input type="text" id="instructor" placeholder="Instructor" autocomplete="off">
            <input type="text" id="title" placeholder="Course Title" autocomplete="off">
        </div>
        <div class="container">
            <button id="submit">Submit</button>
        </div>
        <div>
            <canvas id="gradesChart"></canvas>
        </div>
        <div id="results"></div>
    </main>
    <script src="/static/theme.js"></script>
    <script src="/static/script.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
</body>
</html>
