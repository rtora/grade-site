<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Grades</title>
    <link rel="stylesheet" href="/static/style.css"> <!-- If you have custom styles -->
    <link rel="icon" href="/static/favicon.ico">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/static/">Home/Reset</a></li>
                <li><a href="/static/about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="filters">
            <!-- Add your filter inputs here, e.g., for 'instructor' -->
            <input type="text" id="university" placeholder="College" autocomplete="off">
            <input type="text" id="year" placeholder="Year" autocomplete="off">
            <input type="text" id="term" placeholder="Quarter/Semester" autocomplete="off">
            <input type="text" id="subject" placeholder="Subject" autocomplete="off">
            <input type="text" id="catalog_number" placeholder="Course Number" autocomplete="off">
            <input type="text" id="instructor" placeholder="Instructor" autocomplete="off">
            <input type="text" id="title" placeholder="Course Title" autocomplete="off">
            <!-- Repeat for other filters: year, catalog_number, etc. -->
        </div>
        <div class="container">
            <button id="submit">Submit</button>
        </div>
        <div>
            <canvas id="gradesChart"></canvas>
        </div>
        <div id="results"></div> <!-- Container for displaying JSON data -->
    </main>
    <script src="/static/script.js"></script> <!-- Your JavaScript file -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
